<div class="fcs-calculator-template">
    <h2>Lumpsum Investment Calculator</h2>

    <!-- Inputs -->
    <div class="fcs-input-group">
        <label>Lumpsum Investment (â‚¹)</label>
        <input type="number" id="lumpsum-investment" placeholder="Enter lumpsum amount" />
    </div>

    <div class="fcs-input-group">
        <label>Expected Return (%)</label>
        <input type="number" id="lumpsum-return" placeholder="Enter expected annual return" />
    </div>

    <div class="fcs-input-group">
        <label>Expense Ratio (%)</label>
        <input type="number" id="lumpsum-expense" placeholder="Enter expense ratio" />
    </div>

    <div class="fcs-input-group">
        <label>Investment Period</label>
        <input type="number" id="lumpsum-period" placeholder="Enter period" />
        <select id="lumpsum-period-type">
            <option value="year">Yearly</option>
            <option value="month">Monthly</option>
        </select>
    </div>

    <div class="fcs-input-group">
        <label>Compound Frequency</label>
        <select id="lumpsum-frequency">
            <option value="monthly">Monthly</option>
            <option value="quarterly">Quarterly</option>
            <option value="half-yearly">Half Yearly</option>
            <option value="yearly">Yearly</option>
        </select>
    </div>

    <div class="fcs-input-group">
        <label>Inflation Rate (%)</label>
        <input type="number" id="lumpsum-inflation" placeholder="Enter inflation rate" />
    </div>

    <!-- Calculate Button -->
    <button id="fcs-calc-lumpsum">Calculate</button>

    <!-- Results -->
    <div id="lumpsum-result" style="margin-top:20px; font-weight:bold;"></div>

    <!-- Chart -->
    <canvas id="lumpsum-chart"></canvas>
</div>
