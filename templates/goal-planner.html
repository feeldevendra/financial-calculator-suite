<div class="fcs-calculator-template">
    <h2>Goal Planner</h2>

    <!-- Tabs for multiple goals -->
    <div class="fcs-goal-tabs">
        <button class="fcs-goal-tab-btn" data-goal="education">Education</button>
        <button class="fcs-goal-tab-btn" data-goal="marriage">Marriage</button>
        <button class="fcs-goal-tab-btn" data-goal="retirement">Retirement</button>
        <button class="fcs-goal-tab-btn" data-goal="dream-house">Dream House</button>
        <button class="fcs-goal-tab-btn" data-goal="car">Car</button>
        <button class="fcs-goal-tab-btn" data-goal="vacation">Vacation</button>
        <button class="fcs-goal-tab-btn" data-goal="other">Other Goals</button>
    </div>

    <!-- Goal Sections -->
    <div class="fcs-goal-section" id="goal-education">
        <h3>Education Planner</h3>
        <div class="fcs-input-group">
            <label>Target Amount (₹)</label>
            <input type="number" id="edu-target" placeholder="Enter target amount" />
        </div>
        <div class="fcs-input-group">
            <label>Investment Period (Years)</label>
            <input type="number" id="edu-period" placeholder="Enter period in years" />
        </div>
        <div class="fcs-input-group">
            <label>Expected Return (%)</label>
            <input type="number" id="edu-return" placeholder="Enter expected return" />
        </div>
        <button id="fcs-calc-education">Calculate</button>
        <div id="edu-result" style="margin-top:20px; font-weight:bold;"></div>
        <canvas id="edu-chart"></canvas>
    </div>
